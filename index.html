    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .font-montserrat {
        font-family: 'Montserrat', sans-serif;
      }
      @keyframes fade-in-down {
          0% { opacity: 0; transform: translateY(-20px); }
          100% { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in-up {
          0% { opacity: 0; transform: translateY(20px); }
          100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down {
          animation: fade-in-down 0.8s ease-out forwards;
      }
      .animate-fade-in-up {
          animation: fade-in-up 0.8s ease-out forwards;
      }
      /* Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(0%); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 40s linear infinite;
      }
      .marquee-container:hover .animate-marquee {
        animation-play-state: paused;
      }
      /* Animated Text Lights */
      @keyframes text-lights {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }
      .animate-text-lights {
          background-image: linear-gradient(to right, #a855f7, #ec4899, #3b82f6, #a855f7);
          background-size: 200% auto;
          color: #fff;
          background-clip: text;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: text-lights 4s linear infinite;
      }
      /* Animated Button Background Lights */
      @keyframes background-lights {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }
      .animate-background-lights {
          background-image: linear-gradient(to right, #9333ea, #4f46e5, #ec4899, #9333ea);
          background-size: 200% auto;
          transition: background-position 0.5s;
      }
      .animate-background-lights:hover {
          background-position: right center;
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
    </style>
